<!-- blog Grid Section -->
<section id="blog">
    <div class="container blog-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h2>blog</h2>
            <hr class="star-primary">
            </div>
        </div>
        <div class="blog-flex-row">
            {% for blog in site.blogs %}
            <div class="blog-flex-item blog-item">
            <a href="#blogModal-{{ blog.modal-id }}" class="blog-link" data-toggle="modal">
                <div class="caption">
                <div class="caption-content">
                    <i class="fa fa-search-plus fa-3x"></i>
                </div>
                </div>
                <div class="blog-img-wrapper">
                    <img src="img/blog/{{ blog.img }}" class="blog-img" alt="{{ blog.alt }}" />
                    <div class="blog-title">{{ blog.title }}</div>
                </div>

            </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
