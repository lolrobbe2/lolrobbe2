{% assign about = site.about | where: "modal-id", "about-me" | first %}

<div class="portfolio-modal modal fade" id="{{ about.modal-id }}" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ about.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/{{ about.img }}" class="rounded-image-wrapper"
                            alt="{{ about.alt }}">
                        {% if about.description %}
                        <p>{{ about.description }}</p>
                        {% endif %}
                        <div class="about-body">
                            {{ about.content | markdownify }}
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
                            Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
